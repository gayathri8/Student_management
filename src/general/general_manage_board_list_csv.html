<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Board CSV</title>
    <meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />
    <link href="../../css/studentreg.css" rel="stylesheet" name="" type="text/css" />
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/transcript1.css" rel = "stylesheet">
    <link href="../../css/transcript.css" rel = "stylesheet">
    <link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
    <script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
    <link rel="stylesheet" href="../../css/styles.css" type="text/css" />
</head>
<header>
    <table border="0" cellspacing="0" cellpadding="2" style="width:100%;" bgcolor="#FFF";>
        <tr valign="top">
            <td colspan="2" style="height:60px;">[onload;file='../../includes/header.html';getbody;noerr]</td>
        </tr>
    </table>
    <script type="text/javascript">
        var dropdown = new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
    </script>
</header>
<body id="body-color">
<h1>Board CSV Submission</h1>
<div class="container" id="main">
    <form class="form-horizontal" role="form" method="POST" enctype = "multipart/form-data">
        <div class="panel panel-primary">
            <div class="panel-heading">Upload File</div>
            <div class="panel-body" class="col-xs-12">
                <div class="row col-md-offset-1 col-md-10 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
                <div class="row col-md-offset-1 col-md-10 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg_err;magnet=div]</div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label" for="file">Filename</label>
                    <div class="col-sm-9">
                        <input class="btn btn-default" type="file" name="file" id="file" required/> 
                    </div>
                </div>
                <input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" type="submit" name="submit" value="Submit">
            </div>
        </div>
    </form>
<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
</body>
</html>
