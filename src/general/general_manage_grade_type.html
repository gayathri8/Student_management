<html>
<head>
	<title>Manage Grade Types</title>
	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />
	<link href="css/studentreg.css" rel="stylesheet" name="" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/transcript.css">
	<link rel="stylesheet" type="text/css" href="../../css/transcript1.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' name="" type='text/css'>
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<link rel="stylesheet" href="../../css/styles.css" type="text/css" />
</head>
<header>
	<table border="0" cellspacing="0" cellpadding="2" style="width:100%;" bgcolor="#FFF";>
		<tr valign="top">
			<td colspan="2" style="height:60px;">[onload;file='../../includes/header.html';getbody;noerr]</td>
		</tr>
	</table>
	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>
</header>
<body>
	<h1>Add New Grades</h1>
	<div class="container" id="main">
		<form class="form-horizontal" role="form" method="POST" action="general_manage_grade_type.php" enctype = "multipart/form-data">
			<div class="panel panel-primary">
				<div class="panel-heading">Enter Details of Grade</div>
				<div class="panel-body" class="col-xs-12">
					<div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]
					</div>
					<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg_err;magnet=div]
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-4 control-label" for="grades">Grade Name</label>
						<div class="col-sm-8">
							<input name="grades" type="text" class="form-control" id="grades" placeholder="Enter the name of the grade" size="40" required>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-4 control-label" for="grade_credit">Grade Credit</label>
						<div class="col-sm-8">
							<input name="grade_credit" type="number" class="form-control" id="grade_credit" placeholder="Enter credit of the grade" required>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-4 control-label" for="grade_description">Grade Description </label>
						<div class="col-sm-8">
							<input name="grade_description" type="text" class="form-control" id="grade_description" placeholder="Enter description of the grade" size="40" required>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-4 control-label" for="version_no">Version Number </label>
						<div class="col-sm-8">
							<input name="version_no" type="number" min="1" class="form-control" id="version_no" placeholder="Enter version of the grade" size="40" required>
						</div>
					</div>
					<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" name="" type="submit" name="submit" value="Submit">
				</div>
			</div>
		</form>
	</div>
	<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
</body>
</html>
