<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Misc Registration</title>
	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />
	<link href="../../css/studentreg.css" rel="stylesheet" name="" type="text/css" />
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/transcript1.css" rel = "stylesheet">
	<link href="../../css/transcript.css" rel = "stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' name="" type='text/css'>
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<link rel="stylesheet" href="../../css/styles.css" type="text/css" />
</head>
	<table border="0" cellspacing="0" cellpadding="2" style="width:100%;" bgcolor="#FFF";>
		<tr valign="top">
			<td colspan="2" style="height:60px;">[onload;file='../../includes/header.html';getbody;noerr]</td>
		</tr>
	</table>
	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>
<body>
	<h1>Misc Registration</h1>
	<div class="container" id="main">
		<form class="form-horizontal" role="form" method="POST" enctype = "multipart/form-data">
			<div class="panel panel-primary">
	      		<div class="panel-heading">Enter Misc Details</div>
	      		<div class="panel-body" class="col-xs-12">
	      			<div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]
					</div>
					<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg_err;magnet=div]
					</div>
	      			<div class="col-sm-12 form-group">
	                	<select name="table_name" class="col-sm-3">
	                		<option value="campus">Campus</option>
	                		<option value="student_category">Category</option>
	                		<option value="religion">Religion</option>
	                		<option value="status">Status</option>
	                		<option value="sem_code_description">Semester Code</option>
	                	</select>
	                	<label class="col-sm-3 control-label" for="campus_name">Name of the misc </label>
	                	<div class="col-sm-6">
	                		<input name="name" type="text" class="form-control" id="name" placeholder="Name" size="40" required/>
	            		</div>
	            	</div>
	            	<div class="col-md-12">
	            		<div class="col-md-3">
	            			<p align="left">[onshow.msg_err;magnet=p]</p>
		           		</div>
		           		<div class="col-md-9">
		           			<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;
		           			" name="" type="submit" name="submit" value="Submit">
	           			</div>
	           		</div>
	           	</div>
	        </div>
	    </form>
	</div>
	<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
</body>
</html>
