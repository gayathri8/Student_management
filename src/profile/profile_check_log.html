<html>
<head>
	<title>Staff Logs</title>
	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />
	<link href="../../css/studentreg.css" rel="stylesheet" name="" type="text/css" />
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/transcript.css">
	<link rel="stylesheet" type="text/css" href="../../css/transcript1.css">
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<link rel="stylesheet" href="../../css/styles.css" type="text/css" />
</head>
<style>
#log-table {
	background-color: white;
}
.table-head {
	background-color: #428bca;
}

</style>
<header>
	<table border="0" cellspacing="0" cellpadding="2" style="width:100%;" bgcolor="#FFF";>
		<tr valign="top">
			<td colspan="2" style="height:60px;">[onload;file='../../includes/header.html';getbody;noerr]</td>
		</tr>
	</table>
	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>
</header>

<body>
		<h1>User Log</h1>
	<div class="container" id="main">
		<form class="form-horizontal" role="form" method="POST" action="profile_check_log.php" enctype = "multipart/form-data" >
			<div class="panel panel-primary">
				<div class="panel-heading">Enter Date</div>
				<div class="panel-body" class="col-xs-12">
					<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg;magnet=div;noerr]
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="date">Date</label>
						<div class="col-sm-9">
							<input name="date" type="text" class="form-control" id="date" placeholder="Enter date (YYYY-MM-DD)" size="40" required>
						</div>
					</div>
					<input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" name="" type="submit" name="submit" value="Submit">
				</div>
			</div>
		</form>
	</div>

	<div class="container" id="main" [onshow.show_val;magnet=div]>
		<h1> User Log Entries </h1>
		<table class="table table-bordered" id="log-table" align ="center" >
			<tr class="table-head">
				<th>Description</th>					
				<th>Timestamp</th>
			</tr>
			<tr>
				<td align="left">[result.on_account;block=tr]</td>						
				<td align="left">[result.time;block=tr]</td>
			</tr>
		</table>
	</div>

	<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
</body>
</html>
