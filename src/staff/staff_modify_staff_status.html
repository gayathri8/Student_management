<head>
    <title>Staff Update Status</title>

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/transcript.css">
    <link rel="stylesheet" type="text/css" href="../../css/transcript1.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' name="" type='text/css'>
    <link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
    <script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
    <link rel="stylesheet" href="../../css/styles.css" type="text/css" />
</head>


<header>
    <table border="0" cellspacing="0" cellpadding="2" style="width:100%;" bgcolor="#FFF";>
        <tr valign="top">
            <td colspan="2" style="height:60px;">[onload;file='../../includes/header.html';getbody;noerr]</td>
        </tr>
    </table>
    <script type="text/javascript">
        var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
    </script>
</header>
<body>
    <h1>Update Staff Status</h1>
    <p [onshow.denied;magnet=p;noerr]>You are not authorised for this action.</p>
    <div class="container" id="main" [onshow.permitted;magnet=div;noerr]>
        <form class="form-horizontal" role="form" method="POST" action="staff_modify_staff_status.php" enctype="multipart/form-data">
            <div class="panel panel-primary">
                <div class="panel-heading">Enter Staff Details and New Status</div>
                <div class="panel-body" class="col-xs-12">
                    <div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
                    <div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg_err;magnet=div]</div>
                    <div class="col-md-12 form-group">
                        <label class="col-sm-3 control-label" for="staff_id">Staff Name</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="staff_id" id="staff_id" required>
                                <option value="" selected>--</option>
                                <option value="[staff.staff_id;block=option]">[staff.staff_name] ([staff.username])</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12 form-group">
                        <label class="col-sm-3 control-label" for="new_status">New Status</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="new_status" id = "new_status" required>
                                <option value="" selected>--</option>
                                <option value="[status.status_id;block=option]">[status.status_name]</option>
                            </select>
                        </div>
                    </div>
                    <input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" name="" type="submit" name="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
    <footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
</body>
</html>
