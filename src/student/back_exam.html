<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Back Exam Registration</title>
	<meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />
	<link href="../../css/studentreg.css" rel="stylesheet" name="" type="text/css" />
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../css/transcript.css">
	<link rel="stylesheet" type="text/css" href="../../css/transcript1.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' name="" type='text/css'>
	<link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
	<script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
	<link rel="stylesheet" href="../../css/styles.css" type="text/css" />
</head>
<header>
	<table border="0" cellspacing="0" cellpadding="2" style="width:100%;" bgcolor="#FFF";>
		<tr valign="top">
			<td colspan="2" style="height:60px;">[onload;file='../../includes/header.html';getbody;noerr]</td>
		</tr>
	</table>
	<script type="text/javascript">
		var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
	</script>
</header>
<body>
	<center><h1>Back Exam Registration</h1></center>
	<div class="container" id="main">
		<form class="form-horizontal" role="form" method="POST" action="back_exam.php" enctype = "multipart/form-data">
			<div class="panel panel-primary">
				<div class="panel-heading">Enter Details of Student</div>
				<div class="panel-body" class="col-xs-12">				
					<div class="row col-md-offset-3 col-md-6 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]</div>
					<div class="row col-md-offset-3 col-md-6 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg_err;magnet=div]</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="course_code">Course Code </label>
						<div class="col-sm-9">
							<select class="form-control" name="course_code" >
								<option value="[course.course_id;block=option]" selected>[course.course_code]</option>
							</select> 
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="student_roll_no">Enrollment No. </label>
						<div class="col-sm-9">
							<input name="student_roll_no" type="text" style="text-transform: uppercase;" class="form-control" id="student_roll_no" placeholder="Enter student's enrollment number" size="40" required/>
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="sem_code">Semester Code </label>
						<div class="col-sm-9">
							<select class="form-control" name="sem_code" >
								<option value="[sem_code_description.sem_code;block=option]" selected>[sem_code_description.title]</option>
							</select> 
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="year">Year </label>
						<div class="col-sm-9">
							<input name="year" type="number" min="1999" class="form-control" id="year" placeholder="Enter year" size="40" />
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="theory_grade">Theory Grade </label>
						<div class="col-sm-9">
							<select class="form-control" name="theory_grade" >
								<option value="[theory_grade.grade_id;block=option]" selected>[theory_grade.grades]</option>
							</select> 
						</div>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-3 control-label" for="lab_grade">Lab Grade </label>
						<div class="col-sm-9">
							<select class="form-control" name="lab_grade">
								<option value="[lab_grade.grade_id;block=option]" selected>[lab_grade.grades]</option>
							</select> 
						</div>
					</div>
					<div class="col-md-offset-4"><input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:40%;" name="" type="submit" name="submit" value="Submit"></div>
				</div>
			</div>
		</form>
	</div>
	<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
</body>
</html>
