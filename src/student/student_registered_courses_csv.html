<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registered Courses (CSV)</title>
    <meta http-equiv="Content name=""-Type" content="text/html; charset=utf-8" />
    <link href="../../css/studentreg.css" rel="stylesheet" name="" type="text/css" />
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/transcript.css">
    <link rel="stylesheet" type="text/css" href="../../css/transcript1.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' name="" type='text/css'>
    <link rel="stylesheet" href="../../css/tinydropdown/tinydropdown.css" type="text/css" />
    <script type="text/javascript" src="../../css/tinydropdown/tinydropdown.js"></script>
    <link rel="stylesheet" href="../../css/styles.css" type="text/css" />
</head>

<style type="text/css">

    .cb-label {
        margin-left: 4px;
        position: relative;
        font-weight: 600;
    }
</style>

<header>
    <table border="0" cellspacing="0" cellpadding="2" style="width:100%;" bgcolor="#FFF";>
        <tr valign="top">
            <td colspan="2" style="height:60px;">[onload;file='../../includes/header.html';getbody;noerr]</td>
        </tr>
    </table>
    <script type="text/javascript">
        var dropdown=new TINY.dropdown.init("dropdown", {id:'menu', active:'menuhover'});
    </script>
</header>
<body>

  <h1>Registered Courses (CSV)</h1>
  <div class="container" id="main">
    <form class="form-horizontal" role="form" method="POST" enctype = "multipart/form-data" [onshow.show_up;magnet=form]>
        <div class="panel panel-primary">
            <div class="panel-heading">Enter the details</div>
            <div class="panel-body" class="col-xs-12">
                <div class="row col-md-offset-1 col-md-10 alert alert-success" align="left" style="font-size:14px; text-align:center">[onshow.success;magnet=div]
                </div>
                <div class="row col-md-offset-1 col-md-10 alert alert-danger" align="left" style="font-size:14px; text-align:center">[onshow.msg_err;magnet=div]
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label" for="program_id">Program </label>
                    <div class="col-sm-9">
                        <select class="form-control" name="program_id" id="program_id" required>
                            <option value="[program.program_id;block=option]" selected>[program.program_name]</option>
                        </select> 
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label" for="year_of_joining">Year of Joining </label>
                    <div class="col-sm-9">
                        <input name="year_of_joining" type="number" min="1999" class="form-control" id="year_of_joining" placeholder="Enter year of joining" size="40" required/>
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label" for="sem_code_of_joining">Semester Code of Joining </label>
                    <div class="col-sm-9">
                        <select class="form-control" name="sem_code_of_joining" id="sem_code_of_joining" required>
                            <option value="[sem_code_description.sem_code;block=option]" selected>[sem_code_description.title]</option>
                        </select> 
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label" for="year">Year </label>
                    <div class="col-sm-9">
                        <input name="year" type="number" min="1999" class="form-control" id="year" placeholder="Enter present year" size="40" required/>
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label" for="sem_code">Semester Code </label>
                    <div class="col-sm-9">
                        <select class="form-control" name="sem_code" id="sem_code" required>
                            <option value="[sem_code_description1.sem_code;block=option]" selected>[sem_code_description1.title]</option>
                        </select> 
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <input id="elective" name="elective" type="checkbox" class="pull-left cb-cb"></input><label class="pull-left cb-label" for="elective"> Fetch electives?</label>
                    <input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;
                    width:20%;" type="submit" name="submit_up" value="Submit">    
                </div>
            </div>
        </div>
    </form>
    <form class="form-horizontal" role="form" method="POST" enctype = "multipart/form-data" [onshow.show_down;magnet=form]>
        <div class="panel panel-primary">
            <div class="panel-heading">Upload the CSV</div>
            <div class="panel-body" class="col-xs-12">
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label" for="course_code">Course Code </label>
                    <div class="col-sm-9">
                        <select class="form-control" name="course_code" id="course_code" required>
                            <option value="[courses.course_id;block=option]" selected>[courses.course_code]</option>
                        </select> 
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <label class="col-sm-3 control-label" for="file">Filename </label>
                    <div class="col-sm-9">
                        <input class="btn btn-default" type="file" name="file" id="file" required/> 
                    </div>
                </div>
                <input id="button" class="btn btn-primary btn-block" style="margin-bottom:5%;margin-right:7%;float:right;width:20%;" type="submit" name="submit_down" value="Submit">    
            </div>
        </div>
    </form>
</div>
<footer class = "foot">[onload;file='../../includes/footer.html';getbody;noerr]</footer>
</body>
</html>
